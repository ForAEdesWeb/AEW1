;Template Info
T3_TPL_DESC_1					="JA Events II"
T3_TPL_DESC_2					="Best responsive joomla Events template - JA Event II"
T3_TPL_DESC_3					="JA Events II is the responsive Joomla event template dedicated for event organizers. Whether you're a professional events manager or one-off organizer, this Joomla template for events will help you to plan for successful events.<br/><br/>Events II features two most favorite Joomla extensions for events by our community (link): JEvents and Events Booking. The Joomla template for events management saves you time to get your events page up and running in few hours. JA Events II is light, beautiful and useful for all events manager.<br/><br/>JA Events II allows you to create a Joomla powered site for both single event and multiple ones. With an inviting homepage, big hero images, list of events, event details with location, calendar and so much more; Events II is a new must-have Joomla template for all event managers. You will be able to set up an event site with nice schedule, beautiful speaker details, easy to find Google map location, multiple custom pages, themed color.<br/><br/>Moreover, nowadays your event attendees use mobile, therefore JA Events II is fully responsive to ensure the best experience when access your events site. The template also supports regular layouts of Joomla, so one can also use the same for developing regular Joomla sites too.</br><br/>We developed an optimized Joomla template for events, but it's just the beginning. With T3 Framework, you have all the power to customize your event site using ThemeMagic and Template Configuration.<br/><br/>It's your turn to reinvent your events homepage!"
T3_TPL_DESC_4					="Resources:"
